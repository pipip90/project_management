{% extends "base.html" %}
{% block content %}
<h2>Проверка проекта: {{ project.title }}</h2>
<p>Студент: {{ project.student_name }} | Группа: {{ project.group_name }}</p>
<p>{{ project.description }}</p>
<p>Дедлайн: {{ project.deadline }}</p>
{% if project.file_path %}
<p>Файл: <a href="{{ url_for('uploaded_file', filename=project.file_path) }}">Скачать DOCX</a></p>
{% endif %}
<form method="POST">
    <input type="number" name="grade" placeholder="Оценка" min="0" max="100" required>
    <select name="status" required>
        <option value="pending">На проверке</option>
        <option value="approved">Принято</option>
        <option value="rejected">Отклонено</option>
    </select>
    <textarea name="comment" placeholder="Комментарий для студента"></textarea>
    <button type="submit">Сохранить</button>
</form>
<a href="{{ url_for('teacher_projects') }}">Назад</a>
{% endblock %}
